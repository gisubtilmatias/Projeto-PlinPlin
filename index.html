<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plin-Plin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <div>
        <img src="./imagem/Plin plin.svg" alt="Plin Plin">
     </div>
       <div>
        <ul>
          <li>Sobre</li>
          <li>Lugares</li>
          <li>Contato</li>
       </ul>
      </div>
    </header>  
  <main>
    <section class="introdução">
        <div class="introdução_imagem">
            <img src="./imagem/illustration.png" alt="ilustração trabalho">
      </div>
         <div class="introdução__texto">
            <h1><Span>Tudo </Span>em um clique</h1>
       </div>
    </section>
        <div class="plin">
           <h2>Encontre o seu <span>plin</span>!</h2>
      </div>
    <section class="formulário">
      <div class="formulário__box">
          <div class="formulário__questões">
             <input type="text" name="1" placeholder="Quantas pessoas?">
             <input type="text" name="2" placeholder="Por quanto tempo?">
             <input type="text" name="3" placeholder="Seu melhor email!">
          </div>
          <div class="texto__motivacional">
          <div class="texto__motivacional__box">
            <p>“Uma máquina pode fazer o trabalho de cinquenta pessoas comuns. Nenhuma máquina pode fazer o trabalho de uma pessoa extraordinária.” (Elbert Hubbard)
            Um plin ao seu alcance!</p>
          </div>
        </div>
      </div>
      <div class="enviar">
            <button type="enviar">Enviar</button>
      </div>

    </section>
  </main>
   <footer>
  <ul>
    <li>Blog</li>
    <li>Junte-se a nós!</li>
    <li>Ajuda</li>
  </ul>
  <div>
    <img src="imagem/Plin plin rodapé.svg" alt="Plin Plin">
  </div>
   </footer>
  </body>
</html>
